<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projections 2026</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Cinzel:wght@400;700&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Background -->
    <div class="background-container">
        <!-- Using BG1.mp4 as requested -->
        <video class="bg-image" autoplay loop muted playsinline>
            <source src="Assets/BG1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img src="Assets/Background2.png" alt="Bottom Background" class="bg-bottom">
        <img src="Assets/Background3.png" alt="Bottom Layer 3" class="bg-bottom-layer-3">
    </div>

    <!-- Sticky Navigation (Hidden initially) -->
    <nav class="sticky-nav">
        <ul class="nav-links">
            <!-- Consolidated Home Link (Visible everywhere) -->
            <li id="nav-home"><a href="#" class="nav-btn">HOME</a></li>
            <li class="nav-separator mobile-hide">|</li>

            <!-- Desktop Links (Hidden on Mobile) -->
            <li id="nav-history" class="mobile-hide"><a href="#" class="nav-btn">HISTORY</a></li>
            <li class="nav-separator mobile-hide">|</li>

            <li id="nav-events" class="mobile-hide"><a href="#" class="nav-btn">EVENTS</a></li>
            <li class="nav-separator mobile-hide">|</li>

            <!-- About Us (Always Visible) -->
            <li id="nav-about" class="dropdown-parent">
                <a href="#" class="nav-btn">ABOUT US ▾</a>
                <ul class="dropdown-menu">
                    <li><a href="#" class="nav-btn dropdown-item">SOCIAL INITIATIVE</a></li>
                    <li><a href="#" class="nav-btn dropdown-item">OUR TEAM</a></li>
                </ul>
            </li>
            <li class="nav-separator mobile-hide">|</li>

            <li id="nav-contact" class="mobile-hide"><a href="#" class="nav-btn">CONTACT US</a></li>

            <!-- Mobile Menu Toggler (Right side circle) -->
            <li id="mobile-menu-btn" class="mobile-show">
                <div class="menu-icon-circle">☰</div>
            </li>
        </ul>

        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu-dropdown" class="mobile-menu-items">
            <a href="#" class="nav-btn mobile-item">HISTORY</a>
            <a href="#" class="nav-btn mobile-item">EVENTS</a>
            <a href="#" class="nav-btn mobile-item">CONTACT US</a>
        </div>
    </nav>

    <!-- Hero Scroll Wrapper (Sticky Context) -->
    <div class="hero-scroll-wrapper">
        <div class="hero-sticky-viewport">
            <!-- Frame Group (Corners + Boundaries) -->
            <div class="frame-group">
                <!-- Corner Decorations -->
                <div class="corner top-left">
                    <img src="Assets/Group.png" alt="Top Left Corner">
                </div>
                <div class="corner top-right">
                    <img src="Assets/Group-2.png" alt="Top Right Corner">
                </div>
                <div class="corner bottom-left">
                    <img src="Assets/Group-1.png" alt="Bottom Left Corner">
                </div>
                <div class="corner bottom-right">
                    <img src="Assets/Group-3.png" alt="Bottom Right Corner">
                </div>

                <!-- Boundary Decorations -->
                <div class="boundary top-boundary">
                    <img src="Assets/Top.png" alt="Top Boundary">
                </div>
                <div class="boundary bottom-boundary">
                    <img src="Assets/Bottom.png" alt="Bottom Boundary">
                </div>
                <div class="boundary left-boundary">
                    <img src="Assets/Left.png" alt="Left Boundary">
                </div>
                <div class="boundary right-boundary">
                    <img src="Assets/Right.png" alt="Right Boundary">
                </div>
            </div>

            <!-- Bottom Left Decoration (z-index 3) -->
            <img src="Assets/10.svg" alt="Bottom Left Decoration" class="decoration-corner decoration-bottom-left">
            <!-- Bottom Right Decoration (z-index 3) -->
            <img src="Assets/11.svg" alt="Bottom Right Decoration" class="decoration-corner decoration-bottom-right">

            <!-- Central Figures Removed -->

            <!-- Main Content -->
            <main class="content-wrapper">
                <!-- Top Logo -->
                <header class="top-logo">
                    <img src="Assets/Projections White.svg" alt="Projections Logo">
                </header>

                <!-- Main Title Section -->
                <div class="title-section">
                    <h1 class="main-title-text">PROJECTIONS</h1>
                    <h2 class="year-title-text">2026</h2>
                </div>

                <!-- Timer Section -->
                <div class="timer-container">
                    <!-- Loading Badge -->
                    <div class="loading-badge">
                        <img src="Assets/Loading container.svg" alt="Loading Container" class="loading-bg">
                        <img src="Assets/Loading logo.svg" alt="Loading Logo" class="loading-logo">
                    </div>

                    <!-- Timer Frame -->
                    <div class="timer-frame">
                        <img src="Assets/Timer Element.svg" alt="Timer Frame" class="timer-bg">

                        <!-- Timer Digits -->
                        <div class="timer-values">
                            <div class="time-block">
                                <span id="days"></span>
                                <span class="label">DAYS</span>
                            </div>
                            <div class="separator">|</div>
                            <div class="time-block">
                                <span id="hours"></span>
                                <span class="label">HOURS</span>
                            </div>
                            <div class="separator">|</div>
                            <div class="time-block">
                                <span id="minutes"></span>
                                <span class="label">MIN.</span>
                            </div>
                            <div class="separator">|</div>
                            <div class="time-block">
                                <span id="seconds"></span>
                                <span class="label">SEC.</span>
                            </div>
                        </div>
                    </div>

                    <!-- Hearts (Below Timer) -->
                    <div class="hearts-container">
                        <!-- Assuming Group 9.svg is the full cluster of hearts + container -->
                        <img src="Assets/Group 9.svg" alt="Life Hearts">
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scrollable Content Section -->
    <div class="content-section">
        <!-- Content will go here -->
    </div>

    <script src="script.js"></script>
</body>

</html>
